<div id="prefix-container">
    <h4>Prefiksy</h4>
    <app-search-bar></app-search-bar>
    <p [hidden]="!noPrefixes">Brak prefiks√≥w w bazie</p>
    <app-error-banner [message]="errorMessage"></app-error-banner>
    <p *ngIf="prefixes | async">
        Id: {{ prefixes[0]?.id | async }}
    </p> 
    <ng-template #loading>
        Loading
    </ng-template>
    <p *ngIf="prefixes">Prefiksy</p>

    <table *ngIf="(prefixes | async)?.length > 0" [hidden]="noPrefixes" class="table table-striped table-hover">
        <thead class="thead-dark">
            <tr>
                <th>Lp.</th>
                <th>Nazwa</th>
                <th>Data utworzenia</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let prefix of prefixes | async">
                <td> {{ prefix.error }} </td>
                <td> {{ prefix?.name }} </td>
                <td> {{ prefix?.creationDate }} </td>
            </tr>
        </tbody> 
    </table>
</div>
