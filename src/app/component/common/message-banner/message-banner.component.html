<div class="alert-alert-dismissible" [hidden]="!display">
  <div  id="message-content" class="alert fade show" role="alert">
    <button type="button" class="close" (click)="display = false" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <p>{{banerInfo?.message}}</p>
  </div>
</div>
