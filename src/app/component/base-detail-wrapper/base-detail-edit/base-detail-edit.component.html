<form>
  <div class="row" id="validation-error" *ngIf="actionResultMsg">
    <div class="col-sm-10 offset-2">
        <p><i class="fas fa-exclamation-triangle"></i> {{ actionResultMsg }} </p>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-sm-4 col-md-3 d-flex justify-content-md-end align-self-center">
      <span>Nowa nazwa:</span>
    </div>
    <div class="col-12 col-sm-4 col-md-3 align-middle">
      <input type="text" [(ngModel)]="newDetailVersion.name" class="form-control" [ngModelOptions]="{standalone: true}"/> 
    </div>
    <div class="col-12 col-sm-4 col-md-3 d-flex justify-content-right">
        <button class="btn btn-secondary" (click)="updateDetail()">Zatwierd≈∫</button>
    </div>
  </div>
</form>
